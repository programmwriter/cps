<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>mobile menu</title>
  </head>
  <body>
    <section class="container">
      <section class="mobile-menu">
        <section class="upper-menu mobile">
          <div class="upper-menu__left-part">
            <div class="upper-menu__item">
              <button class="btn-link">
                <img
                  src="../components/mobile-menu/img/burger-close.svg"
                  alt=""
                  class="btn-link__img"
                />
              </button>
            </div>
            <div class="upper-menu__item">
              <a href="index.html" class="upper-menu__home-link"
                ><img src="img/Group.svg" alt="logo" class="logo"
              /></a>
            </div>
          </div>
          <div class="upper-menu__right-part">
            <div class="upper-menu__item">
              <button class="btn-link">
                <img
                  src="../components/mobile-menu/img/search-mobile.svg"
                  alt=""
                  class="btn-link__img"
                />
              </button>
            </div>
          </div>
        </section>
        <div class="title__box">
          <div class="title">
            <h1 class="title__text mobile">Ремонт техники</h1>
          </div>
        </div>
        <nav class="vertical-menu">
          <ul class="vertical-menu__items">
            <li class="vertical-menu__item">
              <a href="index.html" class="vertical-menu__link"
                >Услуги и сервисы</a
              >
            </li>
            <li class="vertical-menu__item">
              <a href="" class="vertical-menu__link">Корпоративным клиентам</a>
            </li>
            <li class="vertical-menu__item">
              <a href="" class="vertical-menu__link">Продавцам техники</a>
            </li>
            <li class="vertical-menu__item">
              <a href="" class="vertical-menu__link">Партнерам</a>
            </li>
            <li class="vertical-menu__item">
              <a href="" class="vertical-menu__link">Производителям</a>
            </li>
            <li class="vertical-menu__item">
              <a href="" class="vertical-menu__link">Наши сервисные центры</a>
            </li>
            <li class="vertical-menu__item">
              <a href="" class="vertical-menu__link">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="contacts">
          <div class="contacts__icons">
            <div class="contacts_icon">
              <button class="btn-link">
                <img src="img/call.svg" alt="" class="btn-link__img " />
              </button>
            </div>
            <div class="contacts_icon">
              <button class="btn-link">
                <img src="img/chat.svg" alt="" class="btn-link__img " />
              </button>
            </div>
            <div class="contacts_icon">
              <button class="btn-link">
                <img src="img/profile.svg" alt="" class="btn-link__img " />
              </button>
            </div>
          </div>
          <p class="contacts__mail">mail@cps.com</p>
          <p class="contacts__tel">8 800 890 8900</p>
        </div>
        <div class="language">
          <button class="language__btn language__btn--active">ru</button>
          <button class="language__btn">en</button>
          <button class="language__btn">ch</button>
        </div>
      </section>
    </section>
  </body>
</html>
